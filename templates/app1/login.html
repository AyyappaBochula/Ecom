{% extends 'app1/home.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="inputEmail3">Username</label>
        <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Enter Username" required>
      </div>

      <div class="form-group mb-3">
        <label for="inputPassword3">Password</label>
        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Enter Password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
  </div>
</div>

{% endblock %}
